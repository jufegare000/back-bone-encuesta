<!doctype html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Final, tabla con backbone</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		body {
			font-family: 'Open Sans', Arial, Helvetica, sans-serif;
		}
	</style>
	<style>
		body {
			font-family: 'Open Sans', Arial;
		}
	</style>
</head>

<body id="app">
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #3d7220!important;	">
		<span style="color: white; flex: 1 1 auto; text-align: center;     font-weight: bold">Encuesta para impacto del
			Coronavirus en la
			sociedad</span>
		</div>
	</nav>
	<div align="center" id="formulario">
		<br>

		<form style="text-align: center; width: 70%;">
			<div class="form-group">
				<input type="text" class="form-control" id="nombre" placeholder=" Nombre">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="estres">
				<label class="form-check-label" for="estres">¿Sufre estres por la cuarentena?</label>
				<br>
			</div>
			<br>
			<div class="form-group">
				<input type="text" class="form-control" id="nivel" placeholder="Nivel de Educacion">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="ingresos"
					placeholder="Ingreso promedio del núcleo familiar">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="estrato" placeholder="Estrato Social">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="protocolos">
				<label class="form-check-label" for="protocolos">¿Sigue los protocolos de bioseguridad?</label>
				<br>
			</div>
			<br>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="labora">
				<label class="form-check-label" for="labora">¿Labora actualmente?</label>
				<br>
			</div>
			<br>
			<div class="boton1" id="botonEnviar">
				<button id="enviar" class="enviar"
					style="background-color: #3d7220; color: white; font-weight: bold;">Enviar
					Encuesta</button>
			</div>
		</form>
	</div>
	<div class="container" id="wrapper"></div>
	<script type="text/javascript" id="table_template">
		<table>
			<thead>
				<tr>
					<th>asd</th>
					<th>sda</th>
					<th>sad</th>
					<th>sddd</th>
					<th>sdaas</th>
					<th>dsadsa</th>
					<th>sad</th>
					<th>ads</th>
				</tr>
			</thead>
			<tbody>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tbody>
		</table>
	</script>

	<div align="center" id="tablita">
		<div class="regresar" id="botonRegresar">
			<button id="regresar" class="regresarB"
				style="background-color: #3d7220; color: white; font-weight: bold;">Volver a realizar encuesta</button>

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Ciudad</th>
						<th scope="col">Estres por cuarentena</th>
						<th scope="col">Nivel de educación</th>
						<th scope="col">Ingreso promedio nucleo familiar</th>
						<th scope="col">Estrato social</th>
						<th scope="col">Sigue protocolos de bioseguridad</th>
						<th scope="col">Labora actualmente</th>
					</tr>
				</thead>
				<tbody>
					<tr>
					</tr>
					<tr>
					</tr>
					<tr>
					</tr>
					<tr>
					</tr>
					<tr>
					</tr>
					<tr>
					</tr>
					<tr>
					</tr>
					<tr>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/vendor/jquery-3.5.1.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/underscore-min.js"></script>
	<script src="js/vendor/backbone-min.js"></script>

	<script src="js/backbone/models/encuesta.js"></script>
	<script src="js/backbone/views/encuestaV.js"></script>
	<script src="js/backbone/collections/listaEncuestas.js"></script>

</body>

</html>
